 {% block content %}
 <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-space-shuttle"></i>
      </div>
      <div class="sidebar-brand-text mx-3">EAM</div>
    </a>
    <hr class="sidebar-divider my-0">
    <li class="nav-item">
      <a class="nav-link" href="index.html">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>
    <hr class="sidebar-divider">
    <div class="sidebar-heading">
      Modules
    </div>
    <li class="nav-item {% url 'base:leaves' as leaves %} {% url 'base:archive_leaves' as archive_leaves %} {% if request.path == leaves or request.path == archive_leaves %} active {% endif %}">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
        <i class="fas fa-calendar-check"></i>
        <span>Leaves</span>
      </a>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">Leaves</h6>
          <a class="collapse-item {% url 'base:leaves' as leaves %} {% if request.path == leaves %} active {% endif %}" href="{% url 'base:leaves' %}">Leaves Dashboard</a>
          <a class="collapse-item {% url 'base:archive_leaves' as archive_leaves %} {% if request.path == archive_leaves %} active {% endif %}" href="{% url 'base:archive_leaves'%}">Archive</a>
        </div>
      </div>
    </li>
    <hr class="sidebar-divider">
    <div class="sidebar-heading">
      User Settings
    </div>
    <li class="nav-item">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
        <i class="fas fa-user-cog"></i>
        <span>Settings</span>
      </a>
      <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">User Settings</h6>
          <a class="collapse-item" href="#">My Profile</a>
          <a class="collapse-item" href="#">Staff Section</a>
      </div>
    </li>
    <div class="sidebar-heading">
      Manager
    </div>
    {% if request.user.is_staff %}
    <li class="nav-item {% url 'base:manager_leaves' as manager_leaves %} {% if request.path == manager_leaves %} active {% endif %}">
      <a class="nav-link" href="{% url 'base:manager_leaves' %}">
        <i class="fas fa-table"></i>
        <span>Leave Manager</span></a>
    </li>
    {% endif %}
    <hr class="sidebar-divider d-none d-md-block">
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>
  </ul>
{% endblock %}
